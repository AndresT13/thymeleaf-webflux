<!DOCTYPE html>
<html lang="es"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>

<div th:text="${param.error != null }}" th:text="${param.error}"></div>
<div th:text="${param.success != null }}" th:text="${param.success}"></div>


<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>


<div>
    <img th:if="${producto.foto != null && #strings.length(producto.foto)>0}"
         style="max-with: 25%;"
         th:src="@{/uploads/img/} + ${prodcuto.foto}" th:alt="${prodcuto.foto}">

    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id: ' + ${producto.id}"></li>
        <li th:text= "'Precio: ' + ${#numbers.formatCurrency(producto.precio)}"></li>
        <li th:text="'Fecha: '+ ${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
    </ul>
</div>

</body>
</html>
